<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="form-container">
        <h2>FORMULARIO ALUMNOS</h2>
        <hr>
        <form id="alumnosForm" action="">
            <input id="nombre" type="text" placeholder="Nombre completo" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="dni" type="number" placeholder="DNI" required>
            <input id="telefono" type="number" placeholder="Telefono" required>
            <input id="fechaNacimiento" type="date" required>
            <button type="submit"> Enviar </button>

            <div class="view-table-students">
                <a href="#">Ver tabla alumnos</a>
            </div>
        </form>
    </section>

    <script src="index.js"></script>
</body>

</html>
