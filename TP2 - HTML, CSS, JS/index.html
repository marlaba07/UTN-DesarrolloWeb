<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/UTN.png" type="image/png">
</head>

<body>
    <section class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>FORMULARIO ALUMNOS</h2>
                    <form id="studentForm">
                        <input id="name" type="text" placeholder="Nombre completo" required>
                        <input id="email" type="email" placeholder="Email" required>
                        <input id="dni" type="number" maxlength="8" minlength="7" placeholder="DNI" required>
                        <input id="phone" type="number" placeholder="Telefono" required>
                        <input id="birthdate" type="date" required>
                        <button type="submit">Enviar</button>
                    </form>
                    <div class="view-table-students">
                        <a href="#" id="viewTableStudents">Ver tabla alumnos</a>
                    </div>
                </div>
                <div class="flip-card-back">
                    <h2>TABLA DE ALUMNOS</h2>
                    <table id="tableStudents">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>DNI</th>
                                <th>Teléfono</th>
                                <th>Edad</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Acá se agregarán las filas de la tabla dinámicamente -->
                        </tbody>
                    </table>
                    
                    <div class="container-table-form ">
                        <div class="view-table-students">
                            <a href="#" id="returnForm">Volver al formulario</a>
                        </div>
                        <div class="view-form-gradesSt">
                            <a href="#" id="studentGrades">Agregar notas</a>
                        </div>
                    </div>
                </div>
                <div id="modalForm" class="modal">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h2>FORMULARIO NOTAS</h2>
                        <form>
                            <div class="inline-container">
                                <p>Seleccionar un estudiante: </p>
                                <select id="selectNameSt"></select> 
                            </div>
                            <hr>
                            <input id="name_modal" type="text" placeholder="Nombre completo" disabled>
                            <input id="dni_modal" type="number" placeholder="DNI" disabled>
                            <input id="subject" type="text" placeholder="Materia" disabled required>
                            <input id="qualification" type="number" max="10" min="1" placeholder="Nota" disabled required>
                            <button id='button_modal' type="submit" disabled>Cargar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="utils.js"></script>
</body>

</html>
