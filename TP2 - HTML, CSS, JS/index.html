<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>FORMULARIO ALUMNOS</h2>
                    <form id="alumnosForm">
                        <input id="nombre" type="text" placeholder="Nombre completo" required>
                        <input id="email" type="email" placeholder="Email" required>
                        <input id="dni" type="number" placeholder="DNI" required>
                        <input id="telefono" type="number" placeholder="Telefono" required>
                        <input id="fechaNacimiento" type="date" required>
                        <button type="submit">Enviar</button>
                    </form>
                    <div class="view-table-students">
                        <a href="#" id="verTablaAlumnos">Ver tabla alumnos</a>
                    </div>
                </div>
                <div class="flip-card-back">
                    <h2>TABLA DE ALUMNOS</h2>
                    <table id="tablaAlumnos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>DNI</th>
                                <th>Teléfono</th>
                                <th>Fecha Nacimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Acá se agregarán las filas de la tabla dinámicamente -->
                        </tbody>
                    </table>
                    <div class="view-table-students">
                        <a href="#" id="volverFormulario">Volver al formulario</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
